<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>
            <form action="login.php" method="post">
                <div class="campo">
                    <label for="ilogin"></label>
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="ilogin" id="ilogin" placeholder="Digite seu e-mail" maxlength="30" required>
                </div>
                <div class="campo">
                    <label for="isenha"></label>
                    <span class="material-symbols-outlined">
                        password
                        </span>                   
                    <input type="password" name="isenha" id="isenha" placeholder="Digite sua senha" minlength="8" maxlength="15" required>
                </div>
                <input type="submit" value="Entrar"><br>
                <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                    mail</span></a>

            </form>
        </section>
    </main>
</body>
</html>
